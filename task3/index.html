<!doctype html>
<html lang="en">

<head>

<body>
  <swiper-element>
    <div class="swiper__wrapper">
      <div class="swiper">

          <div class="swiper-slide">
            <img class="swiper__image" src="images/pic1.jpg" alt="Person">
          </div>
          <div class="swiper-slide">
            <img class="swiper__image" src="images/pic2.jpg" alt="Person">
