<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 2</title>
</head>

<body>
    <section class="section">
        <div class="section__heading">
            <h1 class="section__h1">Our recipes</h1>
            <p class="section__p">Great on its own or as a mixer. Fun cocktail & mocktail recipes to try.</p>
            <button class="section__button">View all recipes</button>
        </div>
        <div class="section__items">
            <div class="section__item">
                <div class="section__imageWrapper">
                    <img class="section__image" src="images/first.jpg" alt="Drink">
                    <img class="section__decoration section__decoration--topLeft" src="images/decorations/first.png"
                        alt="Decoration">
                </div>
                <div class="section__h3">Sparkling Triple Citrus & Mint Mocktail</div>
            </div>
            <div class="section__item">
                <div class="section__imageWrapper">
                    <img class="section__image" src="images/second.jpg" alt="Drink">
                    <img class="section__decoration section__decoration--bottomLeft" src="images/decorations/second.png"
                        alt="Decoration">
                    <img class="section__decoration section__decoration--topRight" src="images/decorations/third.png"
                        alt="Decoration">
                </div>
                <div class="section__h3">Sparkling Triple Citrus & Mint Mocktail</div>
            </div>
            <div class="section__item">
                <div class="section__imageWrapper">
                    <img class="section__image" src="images/third.jpg" alt="Drink">
                    <img class="section__decoration section__decoration--bottomRight"
                        src="images/decorations/fourth.png" alt="Decoration">
                </div>
                <div class="section__h3">Sparkling Triple Citrus & Mint Mocktail</div>
            </div>
        </div>
    </section>
</body>

</html>
